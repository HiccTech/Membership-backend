
services:
  membershipbackend-prod:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: membership-backend-prod
    ports:
      - "${APP_PORT}:${APP_PORT}" # 端口映射
    env_file:
      - .env.${ENV}   # 根据 ENV 动态选择 env 文件
    depends_on:
      - membershipdb-prod

  membershipdb-prod:
    image: mysql:8.4
    container_name: membership-db-prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}   # root 密码
      MYSQL_DATABASE: ${DB_NAME}            # 自动创建数据库
      MYSQL_USER: appuser                   # 普通用户
      MYSQL_PASSWORD: app123                # 普通用户密码    
    # ports:
    #   - "3306:3306"
    volumes:
      - db_data_prod:/var/lib/mysql
    

volumes:
  db_data_prod:
